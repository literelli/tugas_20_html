<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>TUGAS 20</title>
</head>

<body>
  <h1>Formulir Biodata Diri</h1>
  <form>
    <p>Alamat:</p>
    <!-- 1. Gunakan textarea element, dengan:
    - Atribut baris = 4
    - Column = 16
    - Panjang karakter hanya sampai 30 char saja -->
    <textarea name="alamat" rows="4" cols="16" maxlength="30"></textarea>
  </form>
</body>

</html>
